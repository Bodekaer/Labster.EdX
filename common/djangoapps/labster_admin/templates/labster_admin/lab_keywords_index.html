{% extends "labster_admin/base.html" %}
{% load url from future %}

{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      {% if messages %}
      <div class="alert alert-success" role="alert">
        {% for message in messages %}
        <div>{{ message|safe }}</div>
        {% endfor %}
      </div>
      {% endif %}
      <table class="table">
        <thead>
          <tr>
            <th>Lab</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          {% for lab in labs %}
          <tr>
            <td>{{ lab.name }}</td>
            <td><a href="{% url 'labster_lab_keywords_edit' lab.id %}">update keywords</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

    </div>
  </div>
</div>
{% endblock %}
