    //   } else {

    var playLab = function() {
      if (! loaded) {
        loaded = true;
        var config = {
          width: 957,
          height: 650,
          params: {
            backgroundcolor: "000000",
            disableContextMenu: true
          }
        };
        var u = new UnityObject2(config);
        u.initPlugin(jQuery("#unityPlayer")[0], "https://s3-us-west-2.amazonaws.com/labster/unity/labster.unity3d");
      }
    }

    playLab();
  </script>
