<header>
  <h2>Invoice #{{ invoiceId }}</h2>
</header>
<div class="labster-lab-list">
  <p>
  Status:
  <strong ng-hide="payment.paid">unpaid</strong>
  <strong ng-show="payment.paid">paid</strong>
  </p>
  <table>
    <thead>
      <tr>
        <th>Lab</th>
        <th>Price</th>
        <th>Licenses</th>
        <th>$</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="payment_product in payment.payment_products">
        <td>{{ payment_product.product.name }}</td>
        <td class="align-right">${{ payment_product.price }}</td>
        <td class="align-right">{{ payment_product.item_count }}</td>
        <td class="align-right">${{ payment_product.total }}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>Total</td>
        <td></td>
        <td></td>
        <td class="align-right">${{ payment.total }}</td>
      </tr>
    </tfoot>
  </table>
  <p>
    <stripe email="{{ user.email }}" amount="{{ totalPrice }}"></stripe>
  </p>
</div>
