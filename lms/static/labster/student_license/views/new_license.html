<div class="labster-lab-list">
  <p>Date: {{ payment.created_at | date }}</p>
  <table>
    <thead>
    <tr>
      <th>Lab</th>
      <th class="align-right">Licenses</th>
      <th class="align-right">Subscriptions</th>
      <th class="align-right">Total Price</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="product in payment.payment_products">
      <td class="lab-description">{{ product.product_name }}</td>
      <td class="align-right">1</td>
      <td class="align-right">{{ product.week_subscription }} weeks</td>
      <td class="align-right">{{ product.price|currency:"USD " }}</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
      <td>Total Price</td>
      <td></td>
      <td></td>
      <td class="align-right">{{ payment.total|currency:"USD " }}</td>
    </tr>
    </tfoot>
  </table>
  <div class="pull-right">
    <stripe payment-id="{{ payment.id }}" email="{{ user.email }}" amount="{{ payment.total }}" description="{{ payment_description }}" course-id="{{ courseId }}"></stripe>
  </div>
</div>
